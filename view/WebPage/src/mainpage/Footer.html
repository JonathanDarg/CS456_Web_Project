<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- charset -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- viewport -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap Icons library -->
  </head>

  <body>
    <footer class="bg-dark text-white py-5">
      <div class="container text-center">
        <h2 class="mb-3">Request More Information</h2>

        <div class="row justify-content-center">
          <div class="col-md-6">
            <p>Forever Paws is dedicated to finding forever homes for dogs.</p>
          </div>
        </div>

        <div class="mt-3">
          <button
            type="button"
            class="btn btn-primary btn-lg rounded-pill px-5"
          >
            Contact Us
          </button>
        </div>

        <div class="mt-3 small">&copy; 2026 Forever Paws.</div>

        <hr class="border-light my-3" />

        <div class="row text-center text-md-start align-items-center">
          <div class="col-md-4 mb-4 mb-md-0 text-center">
            <a href="#">
              <img
                src="../../public/images/ForeverPawsLogo.png"
                width="120"
                alt="Forever Paws Logo"
              />
            </a>
          </div>

          <div class="col-md-4 mb-4 mb-md-0">
            <div class="d-flex justify-content-center gap-4">
              <a href="#" class="text-white text-decoration-none">Dogs</a>
              <a href="#" class="text-white text-decoration-none">Adoption</a>
              <a href="#" class="text-white text-decoration-none">Events</a>
            </div>
          </div>

          <div class="col-md-4 text-center">
            <div class="d-flex justify-content-center gap-4 fs-4">
              <a
                href="https://facebook.com"
                target="_blank"
                rel="noreferrer"
                class="text-white"
              >
                <i class="bi bi-facebook"></i>
              </a>
              <a
                href="https://instagram.com"
                target="_blank"
                rel="noreferrer"
                class="text-white"
              >
                <i class="bi bi-instagram"></i>
              </a>
              <a
                href="https://linkedin.com"
                target="_blank"
                rel="noreferrer"
                class="text-white"
              >
                <i class="bi bi-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
